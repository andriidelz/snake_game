services:
  backend:
    build:  
      context: .
      dockerfile: Dockerfile.backend
    ports:
      - "8080:8080"
    environment:
      - PORT=8080
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USER=snake
      - DB_PASS=snakepass
      - DB_NAME=snakedb
      - DATABASE_URL=postgres://snake:snakepass@postgres:5432/snakedb?sslmode=disable
      - SENTRY_DSN=${SENTRY_DSN:-}
      - ENV=production    
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - snake-net  

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    ports:
      - "80:80"
    environment:
      - VITE_API_URL=/api
      - VITE_WS_URL=/api/multiplayer/ws
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - snake-net

  postgres:
    image: postgres:15-alpine
    environment:
      - POSTGRES_USER=snake
      - POSTGRES_PASSWORD=snakepass
      - POSTGRES_DB=snakedb
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U snake -d snakedb"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - snake-net

  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./certs:/etc/nginx/certs:ro
    depends_on:
      - frontend
      - backend
    restart: unless-stopped
    networks:
      - snake-net  
  
  prometheus:
    image: prom/prometheus:latest
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=200h'
      - '--web.enable-lifecycle'
    restart: unless-stopped
    networks:
      - snake-net

  grafana:
    image: grafana/grafana:latest
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana_data:/var/lib/grafana
    depends_on:
      - prometheus
    restart: unless-stopped
    networks:
      - snake-net

  # k6 â€” for local tests, but it is not necessary in prod
  k6:
    image: grafana/k6:latest
    volumes:
      - ./k6:/scripts
    depends_on:
      backend:
        condition: service_started
    networks:
      - snake-net
    command: run /scripts/load-test.js

networks:
  snake-net:
    driver: bridge

volumes:
  postgres_data:
  grafana_data: