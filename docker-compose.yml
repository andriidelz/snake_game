services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    ports:
      - "8080:8080"
    environment:
      - PORT=8080
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USER=snake
      - DB_PASS=snakepass
      - DB_NAME=snakedb
      - DATABASE_URL=postgres://snake:snake123@postgres:5432/snake_game?sslmode=disable
      - SENTRY_DSN=${SENTRY_DSN:-}
      - ENV=production
    depends_on:
      - postgres
    restart: unless-stopped
    networks:
      - snake-net  

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    ports:
      - "80:80"
    environment:
      - VITE_API_URL=http://backend:8080/api
      - VITE_WS_URL=ws://backend:8080/api/multiplayer/ws
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - snake-net

  postgres:
    image: postgres:15-alpine
    environment:
      - POSTGRES_USER=snake
      - POSTGRES_PASSWORD=snakepass
      - POSTGRES_DB=snakedb
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    restart: unless-stopped
    networks:
      - snake-net

  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./certs:/etc/nginx/certs:ro
    depends_on:
      - frontend
      - backend
    restart: unless-stopped
    networks:
      - snake-net

  networks:
    snake-net:
      driver: bridge
    
  volumes:
    postgres_data: