name: Build & Test

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: snake
          POSTGRES_PASSWORD: snake123
          POSTGRES_DB: snake_game
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U snake"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'
          cache: true

      - name: Wait for PostgreSQL
        run: |
          until pg_isready -h localhost -p 5432 -U snake; do
            echo "Waiting for PostgreSQL..."
            sleep 2
          done

      - name: Build backend
        run: |
          cd backend
          go build -v -o snake-server ./cmd/server

      - name: Run tests with coverage
        env:
          DATABASE_URL: postgres://snake:snake123@localhost:5432/snake_game?sslmode=disable
        run: |
          cd backend
          go test -v -race -covermode=atomic -coverprofile=coverage.out ./...

      - name: Upload coverage
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./backend/coverage.out
          fail_ci_if_error: true